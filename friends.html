<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokoatalk</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:23</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <nav class="nav-wrap">
    <ul class="nav-wrap__list">
      <li><a href="#none" class="nav-wrap__link"><i class="fa-solid fa-user-group fa-xl"></i></a></li>
      <li>
        <a href="#none" class="nav-wrap__link">
          <span class="nav-wrap__notification">1</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
      </li>
      <li><a href="#none" class="nav-wrap__link"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
      <li>
        <a href="#none" class="nav-wrap__link">
          <span class="nav-wrap__option"></span>
          <i class="fas fa-ellipsis-h fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div class="title-wrap">
    <h2 class="friends-tit">Friends</h2>
    <ul class="friends-tit__menu">
      <li><a href="#none"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
      <li><a href="#none"><i class="fa-solid fa-music fa-xl"></i></a></li>
      <li><a href="#none"><i class="fa-solid fa-gear fa-xl"></i></a></li>
    </ul>
  </div>
  <div class="friends-info">
    <span class="friends-info__txt">
      <i class="fa-solid fa-circle-info fa-lg"></i>Friend's Names Display<i class="fa-solid fa-chevron-right fa-sm"></i>
    </span>
  </div>
  <div class="profile-wrap">
    <a href="#none" class="profile-wrap__info">
      <div class="profile-wrap__photo"><img src="../3.png" class="img_g" alt=""></div>
    </a>
    <a href="#none" class="profile-wrap__link"><span class="profile-wrap__name">Messi</span></a>
  </div>
  <div class="channel-wrap">
    <div class="channel-tit">
      <strong>Channel</strong>
      <i class="fa-solid fa-angle-up"></i>
    </div>
  </div>
</html>
