<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokoatalk</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__tit">Welcome to the kokoa talk</h1>
    <p class="welcome-header__txt">
      If you have a kokoa talk account, log in with your email or phone number.
    </p>
  </header>
  <form class="login-form">
    <input type="text" class="login-form__info" placeholder="Email or phone number">
    <input type="password" class="login-form__info" placeholder="Password">
    <input type="submit" class="login-form__btn" value="Log in">
    <input type="submit" class="login-form__btn" value="Sign up">
    <a href="#none" class="login-form__link">Find Kokoa Account or Password</a>
  </form>
  <footer class="welcome-footer">
    <p class="welcome-footer__txt">Kokoa Coperation</p>
  </footer>
</body>
</html>
