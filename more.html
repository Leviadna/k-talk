<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kokoatalk</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>21:23</span>
    </div>
    <div class="status-bar__column">
      <span>100%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__tit">More</h1>
    <ul class="screen-header__ico">
      <li><a href="#none" class="screen-header__link"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
      <li><a href="#none" class="screen-header__link"><i class="fa-solid fa-music fa-xl"></i></a></li>
      <li><a href="./settings.html" class="screen-header__link"><i class="fa-solid fa-gear fa-xl"></i></a></li>
    </ul>
  </header>
  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./img/avatar.png" class="user-component__photo user-component__photo--xl">
        <div class="user-component__txt">
          <h3 class="user-component__tit">Messi</h3>
          <h4 class="user-component__subtit">+1 787-493-4219</h4>
          <i class="fa-solid fa-circle-exclamation" style="color: #c64115;"></i>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2xl"></i>
      </div>
    </div>
    <ul class="menu-screen__list">
      <li>
        <a href="#none" class="menu-screen__link">
          <i class="fa-regular fa-calendar fa-2xl"></i>
          <span class="menu-screen__link--txt">Calendar</span>
        </a>
      </li>
      <li>
        <a href="#none" class="menu-screen__link">
          <i class="fa-regular fa-hard-drive fa-2xl"></i>
          <span class="menu-screen__link--txt">Talk Drive</span>
          <span class="menu-screen__option"></span>
        </a>
      </li>
      <li>
        <a href="#none" class="menu-screen__link">
          <i class="fa-regular fa-face-smile fa-2xl"></i>
          <span class="menu-screen__link--txt">Emoticons</span>
        </a>
      </li>
      <li>
        <a href="#none" class="menu-screen__link">
          <i class="fa-solid fa-brush fa-2xl"></i>
          <span class="menu-screen__link--txt">Themes</span>
        </a>
      </li>
      <li>
        <a href="#none" class="menu-screen__link">
          <i class="fa-solid fa-code-branch fa-2xl"></i>
          <span class="menu-screen__link--txt">Account</span>
        </a>
      </li>
      <li>
        <a href="#none" class="menu-screen__link">
          <i class="fa-regular fa-comments fa-2xl"></i>
          <span class="menu-screen__link--txt">Openchat</span>
        </a>
      </li>
    </ul>
    <div class="suggestions-screen">
      <h3 class="suggestions-screen__tit">Suggestions</h3>
      <ul class="suggestions-screen__list">
        <li>
          <a href="#none" class="suggestions-screen__link">
            <div class="thumb_g"><img src="./img/kakao_story.png" class="img_g"></div>
            <span class="suggestions-screen__txt">Kakao Story</span>
          </a>
        </li>
        <li>
          <a href="#none" class="suggestions-screen__link">
            <div class="thumb_g"><img src="./img/kakao_friends.png" class="img_g"></div>
            <span class="suggestions-screen__txt">Kakao Friends</span>
          </a>
        </li>
        <li>
          <a href="#none" class="suggestions-screen__link">
            <div class="thumb_g"><img src="./img/friends_gem.png" class="img_g"></div>
            <span class="suggestions-screen__txt">Friends Gem</span>
          </a>
        </li>
        <li></li>
      </ul>
    </div>
  </main>
  <nav class="nav-wrap">
    <ul class="nav-wrap__list">
      <li><a href="./friends.html" class="nav-wrap__link"><i class="fa-regular fa-user fa-xl"></i></a></li>
      <li>
        <a href="./chats.html" class="nav-wrap__link">
          <span class="nav-wrap__notification">1</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
      </li>
      <li><a href="./find.html" class="nav-wrap__link"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a></li>
      <li>
        <a href="#none" class="nav-wrap__link">
          <span class="nav-wrap__option"></span>
          <i class="fas fa-ellipsis-h fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>
</html>
